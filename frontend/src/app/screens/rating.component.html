<div class="rating">
    <span [class]="(product_rating == 0) ? 'far fa-star' : (product_rating > 0 && product_rating < 1) ? 'fas fa-star-half-alt' : 'fas fa-star'"></span>
    <span [class]="(product_rating > 1 && product_rating < 2) ? 'fas fa-star-half-alt' : (product_rating >= 2) ? 'fas fa-star' : 'far fa-star'"></span>
    <span [class]="(product_rating > 2 && product_rating < 3) ? 'fas fa-star-half-alt' : (product_rating >= 3) ? 'fas fa-star' : 'far fa-star'"></span>
    <span [class]="(product_rating > 3 && product_rating < 4) ? 'fas fa-star-half-alt' : (product_rating >= 4) ? 'fas fa-star' : 'far fa-star'"></span>
    <span [class]="(product_rating > 4 && product_rating < 5) ? 'fas fa-star-half-alt' : (product_rating >= 5) ? 'fas fa-star' : 'far fa-star'"></span>
    <span>{{product_numReviews}} Reviews</span>
</div>
